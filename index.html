<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hustensaft Team</title>
    <style>
        :root {
            --gelb: #FFD700;
            --schwarz: #000000;
            --grau: #111111;
        }

        body {
            background-color: var(--schwarz);
            color: white;
            font-family: 'Inter', Arial, sans-serif;
            margin: 0;
            padding: 40px 5%;
        }

        h1 {
            color: var(--gelb);
            text-align: center;
            text-transform: uppercase;
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 50px;
            font-weight: 900;
        }

        /* BigTimeFM Style Grid */
        #team-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: var(--grau);
            border: 1px solid #222;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            border-color: var(--gelb);
            transform: translateY(-5px);
            z-index: 10;
        }

        .img-wrapper {
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            filter: grayscale(1);
            transition: filter 0.4s ease;
        }

        .card:hover .img-wrapper {
            filter: grayscale(0);
        }

        .img-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .info {
            padding: 20px;
        }

        .role {
            color: var(--gelb);
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: block;
            margin-bottom: 8px;
        }

        .name {
            font-size: 1.6rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .bio {
            font-size: 0.9rem;
            color: #888;
            line-height: 1.5;
        }
    </style>
</head>
<body>

    <h1>The Crew</h1>
    <div id="team-container"></div>

    <script>
        // LÃ¤dt die JSON-Datei
        async function loadTeam() {
            try {
                const response = await fetch('team.json');
                const data = await response.json();
                const container = document.getElementById('team-container');

                container.innerHTML = data.map(member => `
                    <div class="card">
                        <div class="img-wrapper">
                            <img src="${member.img}" alt="${member.name}">
                        </div>
                        <div class="info">
                            <span class="role">${member.role}</span>
                            <div class="name">${member.name}</div>
                            <p class="bio">${member.bio}</p>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Fehler beim Laden der Team-Daten:', error);
                document.getElementById('team-container').innerHTML = "<p>Team-Daten konnten nicht geladen werden.</p>";
            }
        }

        loadTeam();
    </script>
</body>
</html>
